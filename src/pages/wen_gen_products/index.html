<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>文创产品</title>
</head>

<body class="content">
	<!-- 头部导航 -->
	<header class="top-nav">
		<div class="nav">
			<div class="logo">
				<a href="/"><img src="../../assets/static/frist_img.png" alt="" /></a>
			</div>
			<div id="nav"></div>
		</div>
	</header>
	<section class="products-main">
		<div class="products-title">
			<ul class="products-leftlist" id="leftlist"></ul>
		</div>
		<!-- 产品明细 -->
		<div id="products-good_list">
			<div class="products-good_title">
				<span>当前页为：</span>
				<span></span>--><span></span>
			</div>
			<div id="goods">
				<table width="100%" cellpadding="0" cellspacing="0"></table>
			</div>
			<div id="pages"></div>
		</div>
		<!-- 产品图文介绍 -->
		<div id="products">
			<div class="products-home">
				<div class="swiper-container products-home">
					<div class="swiper-wrapper"></div>
					<!-- Add Pagination -->
					<div class="swiper-pagination"></div>
					<!-- Add Arrows -->
					<div class="swiper-button-next"></div>
					<div class="swiper-button-prev"></div>
				</div>
			</div>

			<div class="products-artgoods-allsort">
				<ul></ul>
			</div>
			<div class="products-artgoods-img">
			</div>
		</div>
		<!-- 产品购买 -->
		<div id="buy" class="products-buy">
			<img src="" alt="">
			<div>
				<p name="name"></p>
				<p name="price"></p>
				<p name="num"></p>
				购买
				<input type="number" id="PurchaseQuantity">件
				<button>确认</button>
			</div>
			<button>×</button>
		</div>
		<!-- 产品防伪溯源信息查询、举报 -->
		<div id="cx" class="products-cx">产品防伪溯源信息查询、举报</div>
	</section>
	<footer>
		#include("../layout/bottom.html")
	</footer>
</body>

</html>
